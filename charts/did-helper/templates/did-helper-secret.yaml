# did-helper/templates/did-helper-secret.yaml
{{- if .Values.secret.create }}
{{- $existing := lookup "v1" "Secret" $.Release.Namespace .Values.secret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{ include "did-helper.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Key: store-pass (referenced in the Deployment initContainer)
  store-pass: |-
    {{- if .Values.secret.storePass }}
    # Use fixed password provided in values.yaml
    {{ .Values.secret.storePass | b64enc | quote }}
    {{- else if $existing }}
    # Reuse existing password from existing Secret
    {{ index $existing.data "store-pass" | quote }}
    {{- else }}
    # Generate a random password (using built-in randAlphaNum)
    {{ randAlphaNum 32 | b64enc | quote }}
    {{- end }}
{{- end }}